<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Raw Materials</h1>
        <ul class="list-group">
            {% for raw_material in raw_materials %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span><strong>{{ raw_material.name }}</strong> (Quantity: {{ raw_material.quantity }}, Quality: {{ raw_material.quality }})</span>
                    <a class="btn btn-primary btn-sm" href="{% url 'start_processing' raw_material.id %}">Start Processing</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Conditionally render logout button if user is authenticated -->
    {% if user.is_authenticated %}
        <a class="btn btn-primary btn-sm" href="?logout=true">Logout</a>
    {% endif %}

</body>
</html>
