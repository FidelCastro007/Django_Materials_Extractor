<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By-Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>By-Product Details</h1>
        <p><strong>Name:</strong> {{ byproduct.name }}</p>
        <p><strong>Quantity:</strong> {{ byproduct.quantity }}</p>
        <p><strong>Quality:</strong> {{ byproduct.quality }}</p>

        <a href="{% url 'manage_byproducts' byproduct.processing_id %}" class="btn btn-primary">Back to Byproducts</a>
    </div>
</body>
</html>
