<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Raw Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <h1>Edit Raw Material</h1>

            <!-- Raw Material Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Raw Material Name</label>
                <input type="text" name="name" id="name" value="{{ form.name.value }}" class="form-control"
                    placeholder="Enter Raw Material Name" required>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" id="quantity" value="{{ form.quantity.value }}"
                    class="form-control" placeholder="Enter Quantity" required>
            </div>

            <!-- Quality -->
            <div class="mb-3">
                <label for="quality" class="form-label">Quality</label>
                <input type="number" name="quality" id="quality" value="{{ form.quality.value }}"
                    class="form-control" placeholder="Enter Quality" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Raw Material</button>

            <!-- Back Link -->
            <div class="back-link">
                <a href="{% url 'homepage' %}">Back to Homepage</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
